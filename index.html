<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathematical Art Gallery</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mathematical Art Gallery</h1>
    </header>
    <main>
      <div class="gallery">
        <div class="art-container">
          <canvas id="fractalCanvas"></canvas>
          <h3>Sierpinski Triangle</h3>
        </div>
        <div class="art-container">
          <canvas id="waveCanvas"></canvas>
          <h3>Wave Function</h3>
        </div>
        <div class="art-container">
          <canvas id="mandelbrotCanvas"></canvas>
          <h3>Mandelbrot Set</h3>
        </div>
        <div class="art-container">
          <canvas id="lissajousCanvas"></canvas>
          <h3>Lissajous Figure</h3>
        </div>
        <div class="art-container">
          <canvas id="ulamCanvas"></canvas>
          <h3>Ulam Spiral</h3>
        </div>
        <div class="art-container">
          <canvas id="sieveCanvas"></canvas>
          <h3>Sieve of Eratosthenes</h3>
        </div>
        <div class="art-container">
          <canvas id="goldbachCanvas"></canvas>
          <h3>Goldbach Conjecture</h3>
        </div>
        <div class="art-container">
          <canvas id="fibonacciCanvas"></canvas>
          <h3>Fibonacci Sequence</h3>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
